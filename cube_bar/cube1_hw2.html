<!DOCTYPE html>
<html>
<head>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec4 vColor;
varying vec4 fColor;
uniform mat4 transform;

void
main()
{
    fColor = vColor;
    gl_Position = transform * vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying vec4 fColor;  // Note that this will be interpolated between vertices.

void
main()
{
    gl_FragColor = fColor;
}
</script>

<script type="text/javascript" src="Common/webgl-utils.js"></script>
<script type="text/javascript" src="Common/initShaders.js"></script>
<script type="text/javascript" src="Common/MV.js"></script>
<script type="text/javascript" src="cube1.js"></script>
</head>

<body>
<canvas id="gl-canvas" width="512" height="512">
Oops ... your browser doesn't support the HTML5 canvas element
</canvas>

<input type="range" min="0" max="360" value="0" class="slider" id="xRange">
<input type="range" min="0" max="360" value="0" class="slider" id="yRange">
<input type="range" min="0" max="360" value="0" class="slider" id="zRange">
<br/>

</body>
</html>
